<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="estilos/login2.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link  rel="icon" href="" type="image/png"/>
    <title>Reservaciones</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <h2 class="active">Registro</h2>
          <div class="fadeIn first">
            <img src="https://i.ibb.co/kHsQsMX/user-5-svgrepo-com.png" id="icon" alt="User Icon" style="width: 100px;"/>
          </div>
      
          <form action="registrar.php" method="post" id="formulario">
            <input type="text" class="fadeIn second" name="nombre" placeholder="Nombre" required>
            <input type="text" id="login" class="fadeIn second" name="usuario" placeholder="Usuario" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" required>
            <input type="email"  class="fadeIn second" name="correo" placeholder="Correo" required>
            <input type="number"  class="fadeIn second" name="celular" placeholder="Celular" required>
            <br>
            <h4>Rol</h4>
            <input type="radio" id="rol-usuario" name="rol" value="usuario" required />
            <label for="rol-usuario">Usuario</label>
            <input type="radio" id="rol-administrador" name="rol" value="administrador" required />
            <label for="rol-administrador">Administrador</label>
            <br><br>
            <input type="submit" class="fadeIn fourth" value="Registrarse">
          </form>
      
          <!-- Olvidé contraseña -->
          <div id="formFooter">
            <a class="underlineHover" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
      
        </div>
      </div>
</body>
</html>
