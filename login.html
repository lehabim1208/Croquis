    <script>
      // Espera a que la página se cargue completamente
      window.onload = function () {
          // Selecciona el campo de entrada por su ID

    <script>
        $(document).ready(function () {
            $("#formulario").submit(function (e) {
                e.preventDefault();
                var email = $("#login").val();
                var password = $("#password").val();

                $.ajax({
                    type: "POST",
                    url: "actions/login.php", // Ruta al archivo PHP que maneja la autenticación
                    data: {
                        email: email,
                        password: password
                    },
                    success: function (response) {
                        if (response == "admin_success") {
                            // Mostrar un modal admin
                            Swal.fire({
                                title: 'Iniciando sesión',
                                icon: 'success', // Mostrar el mensaje
                                timer: 1500,
                                showConfirmButton: false, // No mostrar botón de confirmación
                                timerProgressBar: true, // Mostrar una barra de progreso
                            });
                            setTimeout(function () {
                              window.location.href = "paginas/index.php";
                            }, 1600);
                        } else if (response == "user_success") {
                            // Mostrar un modal user
                            Swal.fire({
                                title: 'Bienvenido Usuario',
                                icon: 'success', // Mostrar el mensaje
                                timer: 1500,
                                showConfirmButton: false, // No mostrar botón de confirmación
                                timerProgressBar: true, // Mostrar una barra de progreso
                            });
                            setTimeout(function () {
                              window.location.href = "paginas/index_usuario.php";
                            }, 1600);
                        } else{
                            // Mostrar mensaje de error
                            Swal.fire({
                                icon: "error",
                                title: "Error",
                                text: "Usuario o contraseña incorrectos"
                            });
                        }
                    }
                });
            });
        });
    </script>

                showCancelButton: false,
                confirmButtonText: 'Bueno',
              });
